<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Mexique | Lucie Bouleau</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="gallery-page">

    <nav>
        <div class="container">
            <a href="index.html" class="logo">Lucie Bouleau</a>
            <ul class="nav-links">
                <li><a href="index.html#about">À Propos</a></li>
                <li><a href="index.html#travels">Mes Voyages</a></li>
            </ul>
        </div>
    </nav>

    <header class="gallery-hero"
        style="background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('mexico.png'); background-size: cover; background-position: center;">
        <div class="hero-content">
            <h1>Mexique</h1>
            <p>Souvenirs de mon voyage</p>
        </div>
    </header>

    <section class="gallery-section">
        <div class="container">
            <div class="gallery-grid">
                <img src="mexico.png" alt="Mexique aspect 1" class="reveal">
                <img src="mexico_1.png" alt="Mexique aspect 2" class="reveal">
                <img src="mexico_2.png" alt="Mexique aspect 3" class="reveal">
            </div>
            <div style="text-align: center; margin-top: 3rem;">
                <a href="index.html#travels" class="btn-back">Retour aux voyages</a>

        </div>

    <footer>
        <div class="container">
            <p>&copy; 2026 Lucie Bouleau. Designé avec passion.</p>
